<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #003366;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            color: #003366;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            color: #003366;
        }
        .product p {
            font-size: 16px;
            color: #333;
        }
        .product a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .product a:hover {
            text-decoration: underline;
        }
        .search {
            margin-bottom: 20px;
        }
        .search input {
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Marketplace</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="/schemes">Government Schemes</a>
    <a href="/loan">Loan Facility</a>
    <a href="/login">Login</a>
    <a href="/signup">Sign Up</a>
</nav>

<main>
    <section class="section">
        <h2>Welcome to Our Marketplace</h2>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search for products...">
        </div>
        <div class="product-list" id="productList">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Government E-Commerce Platform. All rights reserved.</p>
</footer>

<script>
    // Sample products data
    const products = [
        { id: 1, name: 'Organic spices', description: 'Description for Organic spices', price: '$10.00', image: 'https://c4.wallpaperflare.com/wallpaper/919/572/42/spices-seasonings-red-pepper-black-pepper-wallpaper-preview.jpg', link: '2nd.html' },
        { id: 2, name: 'homemade vines', description: 'Description for homemade vines', price: '$20.00', image: 'https://c1.wallpaperflare.com/preview/969/413/282/pot-pottery-handmade-crafts.jpg', link: '2nd copy.html' },
        { id: 3, name: 'woolen items', description: 'Description for woolen items', price: '$30.00', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZJ_0NxI9oiRIlRqWJkJu07GchZdyuLrVjqw&s', link: '2nd copy.html' },
        // Add more products as needed
    ];

    const productList = document.getElementById('productList');
    const searchInput = document.getElementById('searchInput');

    function renderProducts(products) {
        productList.innerHTML = products.map(product => `
            <div class="product">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>${product.price}</strong></p>
                <a href="2nd copy.html"> View Details</a>
            </div>
        `).join('');
    }

    function filterProducts() {
        const query = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(query) ||
            product.description.toLowerCase().includes(query)
        );
        renderProducts(filteredProducts);
    }

    searchInput.addEventListener('input', filterProducts);

    // Initial render
    renderProducts(products);
</script>

</body>
</html>
