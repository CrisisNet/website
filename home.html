<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Page with One Card</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    .navbar ul {
      list-style-type: none;
      text-align: center;
    }

    .navbar ul li {
      display: inline-block;
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar ul li a:hover {
      color: #ddd;
    }

    /* Hero Section Styles */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/6471969/pexels-photo-6471969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      color: white;
      padding-top: 60px; /* Padding for the navbar */
      position: relative;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    /* Single Card Styles */
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #333;
      position: absolute;
      bottom: 30px; /* Moves the card to the bottom */
      width: 500px;
    }

    .card h3 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      border: none;
      background-color: #007BFF;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Your go-to platfo rm for all your needs</p>

    <!-- Single Card -->
    <div class="card">
      <h3>Choose a Service</h3>
      <div class="button-container">
        <a href="disaster.html" class="btn">DISASTER</a>
        <a href="life.html" class="btn">SUBSISTENCE</a>
      </div>
    </div>
  </div>

</body>
</html>
